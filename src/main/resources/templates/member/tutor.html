<!DOCTYPE html>
<html lang="ko">
<head>
    <title>TutorLink</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #fff;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 10px;
        }

        h1 {
            font-size: 2em;
        }

        section {
            margin-bottom: 20px;
        }

        .menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
        }

        .search h2 {
            margin-top: 0;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #000;
            color: #fff;
            padding: 10px;
            border: none;
        }

    </style>
</head>
<body>
<header>
    <h1>TutorLink</h1>
</header>
<main>
    <section class="menu">
        <a href="#">튜터찾기</a>
        <a href="#">듀티찾기</a>
        <a href="#">자유게시판</a>
    </section>
    <section class="search">
        <h2>튜터 찾기</h2>
        <form th:action="@{/member/tutor}" method="get">
            <input type="text" name="search" placeholder="검색">
            <select name="region">
                <option value="전체">전체</option>
                <!-- 나머지 옵션들... -->
            </select>
            <select name="subject" placeholder="과목">
                <option value="전체">전체</option>
                <!-- 나머지 옵션들... -->
            </select>
            <select name="memberGender" placeholder="성별">
                <option value="전체">전체</option>
                <option value="M">남자</option>
                <option value="F">여자</option>
            </select>
            <select name="tutorUni" placeholder="대학교">
                <option value="전체">전체</option>
                <!-- 나머지 옵션들... -->
            </select>
            <select name="myKey" placeholder="My Key">
                <!-- 나머지 옵션들... -->
            </select>
            <input type="submit" value="검색하기">
        </form>
    </section>
    <table>
        <thead>
        <tr>
            <th>회원 번호</th>
            <th>아이디</th>
            <th>닉네임</th>
            <th>이름</th>
            <th>이메일</th>
            <th>성별</th>
            <th>생년월일</th>
            <th>전화번호</th>
            <th>My Key</th>
            <!-- 기타 필요한 필드 추가... -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="tutor : ${tutorPage.content}">
            <td th:text="${tutor.memberNo}"></td>
            <td th:text="${tutor.memberId}"></td>
            <td th:text="${tutor.memberNickname}"></td>
            <td th:text="${tutor.memberName}"></td>
            <td th:text="${tutor.memberEmail}"></td>
            <td th:text="${tutor.memberGender}"></td>
            <td th:text="${#dates.format(tutor.memberBirthday, 'yyyy-MM-dd')}"></td>
            <td th:text="${tutor.memberPhoneNumber}"></td>
            <td th:text="${tutor.myKey}"></td>
            <!-- 기타 필요한 필드 값 추가... -->
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
